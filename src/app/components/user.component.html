<h1>
    Hello {{ name }}</h1>
    <p>Email: {{ email }}</p>
    <p>{{ endereco.rua }},
    {{ endereco.cidade }}, 
    {{ endereco.estado }}</p>
    <button (click)="mostrar()">{{mostrarHobbies ? "esconder" : "mostrar"}}</button>
    <div *ngIf="mostrarHobbies">
        <p>Hobbies:</p>
        <ul> 
            <li *ngFor="let hobby of hobbies; let i = index" >
                {{hobby}}
                <button (click)="deletar(i)">X</button>
            </li>
        </ul>

        <form (submit)="addHobby(hobby.value)">
            <label>Add Hobby: </label><br/>
            <input  type="text" #hobby><br/>
        </form>

    </div>
    <hr>
    <form>
        <label>Nome: </label><br/>
        <input  type="text" name="nome" [(ngModel)]="name"><br/>

        <label>Email: </label><br/>
        <input  type="text" name="email" [(ngModel)]="email"><br/>

        <label>Rua: </label><br/>
        <input  type="text" name="rua" [(ngModel)]="endereco.rua"><br/>

        <label>Cidade: </label><br/>
        <input  type="text" name="cidade" [(ngModel)]="endereco.cidade"><br/>

        <label>Estado: </label><br/>
        <input  type="text" name="estado" [(ngModel)]="endereco.estado"><br/>
    </form>
    <hr>
    <h3>Posts</h3>
    <div *ngFor="let post of posts" >
        <h3>{{post.title}}</h3>
        <p>{{post.body}}</p>
    </div>
